<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>ShowFlix</title> -->
    <meta name="title" content="ShowFlix">
    <meta name="description" content="ShowFlix is a popular movie app made by arise-aizen-404">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- custom js link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/detail.js" type="module"></script>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="./index.html" class="logo">
            <!-- <img src="./assets/images/logo.png" alt="ShowFlix home" width="140" height="32"> -->
            <span
                style="display: block;width: 140px;height: 32px;color: white; font-weight: bold; letter-spacing: 1.5px; font-size: var(--fs-heading);">
                ShowFlix
            </span>
        </a>
        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" class="search-field" placeholder="search any movies..."
                    aria-label="search movies" autocomplete="off" search-field>
                <img src="./assets/images/search.png" alt="search" width="24" height="24" class="leading-icon">
            </div>
            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" alt="close search box" width="24" height="24">
            </button>
        </div>
        <div class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" alt="open search box1" width="24" height="24">
        </div>
        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" alt="open menu" class="menu" width="24" height="24">
            <img src="./assets/images/menu-close.png" alt="close menu" class="close" width="24" height="24">
        </button>
    </header>

    <main>
        <!-- Sidebar -->
        <nav class="sidebar"></nav>

        <div class="overlay" overlay menu-toggler></div>

        <article class="container" page-content></article>
    </main>
</body>

</html>
